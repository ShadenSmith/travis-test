
language: c
sudo: false

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libatlas-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew tap homebrew/science && brew install homebrew/science/openblas ; fi

script:
  - ./configure --with-precision=single && make && make test
  - ./configure --with-precision=double && make && make test
